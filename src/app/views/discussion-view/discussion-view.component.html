<div id="container">
  <app-top-bar left-item="back" [reverse-scroll]="true">
    @if (findOtherUser(auth.user$|async); as otherUser) {
    <app-profile-picture class="pointer" [user]="otherUser"
      [routerLink]="['/', 'ideas', 'user', otherUser.id]"></app-profile-picture>
    <h2 id="title" class="no-margin-bottom pointer" [routerLink]="['/', 'ideas', 'user', otherUser.id]">{{
      otherUser.name }}</h2>
    }
    <div class="spacer"></div>
    <app-profile-picture class="pointer" [user]="auth.user$|async"
      [routerLink]="['/', 'ideas', 'profile']"></app-profile-picture>
  </app-top-bar>

  @if (auth.user$|async; as loggedInUser) {
  <div id="messages" class="flex justify-end small-gap" [class.mobile]="screen.isMobile$|async">
    @for (m of messages; track m.id; let i = $index) {
    <app-message [class.with-spacer]="shouldHaveSpacer(i)" [message]="m"
      [from-user]="loggedInUser.id === m.author.id"></app-message>
    }
  </div>
  }

  <div id="input" class="flex gutter frosted" [class.mobile]="screen.isMobile$|async">
    <app-profile-picture [user]="auth.user$|async"></app-profile-picture>
    <input type="text" placeholder="Your message" [(ngModel)]="content" (keydown.enter)="formIsValid() && send()" />
    <app-chip label="Message" color="var(--blue)" icon="send" (click)="send()"
      [class.disabled]="!this.formIsValid()"></app-chip>
  </div>


</div>

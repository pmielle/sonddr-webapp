<div id="container" [class.mobile]="screen.isMobile">
    <ng-container *ngIf="goals !== undefined" else loading>
        <p *ngFor="let g of goals" [routerLink]="['goal', g.id]">{{ g.name }}</p>
    </ng-container>
    
    
    <ng-template #loading>
        loading...
    </ng-template>
</div>

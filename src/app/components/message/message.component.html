@if (fromUser !== undefined) {
<div id="container" class="flex justify-start gutter" [ngClass]="{'mobile': screen.isMobile$|async ,'from-user': fromUser, 'deleted': message?.deleted}">
  <div id="bubble" [cdkContextMenuTriggerFor]="menu">
    <p class="no-margin-bottom">{{ message?.content }}</p>
  </div>
  <ng-template #menu>
    <div cdkMenu>
      @if(fromUser && ! message?.deleted) {
      <button mat-flat-button cdkMenuItem (click)="delete.next()">Delete</button>
      }
    </div>
  </ng-template>
</div>
}

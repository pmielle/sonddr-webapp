<div id="container">

  <input id="input" type="file" accept="image/png,image/jpeg" (change)="onChange($event)" #input>

  <div
      id="button"
      class="flex column"
      mat-ripple
      [matRippleCentered]="true"
      [matRippleUnbounded]="true"
      matRippleSize="20px"
      (click)="onClick()"
  >
      <mat-icon>cloud_upload</mat-icon>
      <span>Upload a cover</span>
  </div>

</div>

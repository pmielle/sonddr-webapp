<div id="container">
    <div id="scroll-container" class="h-scroll no-scrollbar">
        <div id="intersection-container">
            <div id="left-intersect" appIntersection (isIntersecting)="this.leftShadow=!$event"></div>
            <ng-content></ng-content>
            <div id="right-intersect" appIntersection (isIntersecting)="this.rightShadow=!$event"></div>
        </div>
    </div>
    <ng-container *ngIf="this.hideShadows === false">
        <div 
            id="left-shadow" 
            class="shadow" 
            [class.show]="leftShadow"
            [style.background]="'linear-gradient(to right, '+shadowColor+', transparent)'"
        ></div>
        <div 
            id="right-shadow" 
            class="shadow" 
            [class.show]="rightShadow"
            [style.background]="'linear-gradient(to left, '+shadowColor+', transparent)'"
        ></div>
    </ng-container>
</div>

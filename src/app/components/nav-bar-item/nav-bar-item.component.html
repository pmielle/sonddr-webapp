<div id="container" class="pointer flex column" [class.mobile]="screen.isMobile" matRipple [matRippleCentered]="true" [matRippleUnbounded]="true" [matRippleRadius]="32">
    <mat-icon [fontSet]="outlined ? 'material-icons-outlined' : 'material-icons'">{{ this.icon }}</mat-icon>
    <span>{{ this.label }}</span>
</div>

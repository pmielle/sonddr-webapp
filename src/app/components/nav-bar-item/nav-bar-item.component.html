<div id="container" class="pointer flex column" [class.mobile]="screen.isMobile$ | async" matRipple [matRippleCentered]="true" [matRippleUnbounded]="true" [matRippleRadius]="32">
    <mat-icon [fontSet]="outlined ? 'material-icons-outlined' : 'material-icons'">{{ this.icon }}</mat-icon>
    <span class="mat-caption">{{ this.label }}</span>
    <div id="badge" [class.mobile]="screen.isMobile$|async" *ngIf="badge">{{ badge }}</div>
</div>
